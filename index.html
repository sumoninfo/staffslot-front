<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StaffSlot</title>
    <style>@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>
  </head>
  <body>
    <div id="app">
      <div style="position:absolute;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:100;">
        <div style="display:inline-block;width:2rem;height:2rem;vertical-align:-0.125em;border:0.25em solid currentColor;border-right-color:transparent;border-radius:50%;animation:spin 0.75s linear infinite;animation-duration:1.5s;" role="status"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
